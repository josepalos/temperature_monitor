<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperatures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<body>
<canvas id="myChart" width="200" height="50%"></canvas>
<script>
    const data = []; // [25, 25, 24, 21, 21, 20, 19, 18, 15, 25, 22];
    const labels = [];

    const ctx = document.getElementById('myChart').getContext('2d');

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperatures',
                borderColor: 'rgb(255,11,0)',
                data: data,
                fill: false,
            }]
        },

        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: 40
                    }
                }],
                xAxes: [{
                    type: "time",
                    distribution: "series",
                    bounds: "data",
                }]
            },
            responsive: true,
        }

    });

    function addData(ch, label, data) {
        ch.data.labels.push(label);
        ch.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });
        ch.update();
    }

    $.ajax({
        url: '/temperatures/temperatures',
        success: function (data) {
            let temperatures = data.map(x => x["temperature"]);
            let labels = data.map(x => new Date(x["datetime"]));

            for (i = 0; i < temperatures.length; i++) {
                addData(chart, labels[i], temperatures[i]);
            }
        }
    });
</script>
</body>
</html>
